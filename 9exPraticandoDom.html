<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="9exPraticandoDom.js"></script>
    <title>Exercício - Praticando DOM</title>
  </head>
  <body>
    <form id="houseForm">
      <p>
        <label>Tipo do imóvel: </label>
        <input type="radio" value="Casa" name="type" />Casa
        <input type="radio" value="Apartamento" name="type" />Apartamento
      </p>

      <p>
        <label>Área (m²): </label>
        <input type="number" name="area" id="area" />
      </p>

      <p>
        <label>Alugado? </label>
        <input type="radio" value="occupied" name="occupied" />Sim
        <input type="radio" value="available" name="occupied" />Não
      </p>

      <p>
        <button type="button" onclick="addNewHouse()">Adicionar</button>
      </p>
    </form>

    <ul id="houseList"></ul>
  </body>
</html>
